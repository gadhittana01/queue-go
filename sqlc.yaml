version: "2"
sql:
- schema:
    - "./db/migration/"
  queries:
    - "./db/queries/users.sql"
    
  engine: "postgresql"
  gen:
    go: 
      package: "querier"
      out: "./db/repository"
      emit_json_tags: true
      emit_prepared_queries: false
      emit_interface: true
      emit_exact_table_names: false
      emit_empty_slices: true
      sql_package: "pgx/v5"
      overrides:
        - db_type: "pg_catalog.numeric"
          go_type: "float64"
        - db_type: "pg_catalog.numeric"
          nullable: true
          go_type: 
            import: "database/sql"
            type: "NullFloat64"
        - db_type: "uuid"
          go_type: 
            import: "github.com/google/uuid"
            type: "UUID"
        - db_type: "uuid"
          nullable: true
          go_type: 
            import: "github.com/google/uuid"
            type: "NullUUID"
        - db_type: "pg_catalog.timestamp"
          go_type: "time.Time"
        - db_type: "pg_catalog.timestamp"
          nullable: true
          go_type: 
            import: "database/sql"
            type: "NullTime"
        - db_type: "timestamptz"
          go_type: "time.Time"
        - db_type: "timestamptz"
          nullable: true
          go_type: 
            import: "database/sql"
            type: "NullTime"
        - db_type: "date"
          go_type: "time.Time"
        - db_type: "date"
          nullable: true
          go_type: 
            import: "database/sql"
            type: "NullTime"
        - db_type: "timestamp"
          go_type: "time.Time"
        - db_type: "jsonb"
          go_type: 
            import: "github.com/jackc/pgtype"
            package: "jackpg"
            type: "JSONB"
        - db_type: "json"
          go_type: 
            import: "github.com/jackc/pgtype"
            package: "jackpg"
            type: "JSON"
        - db_type: "jsonb"
          nullable: true
          go_type: 
            import: "github.com/jackc/pgtype"
            package: "jackpg"
            type: "JSONB"

